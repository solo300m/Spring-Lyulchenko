<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Login book shelf
    </title>
    <meta charset="UTF-8">
    <style>
        #login_form{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .login_item{
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="login_form">
        <!--/*@thymesVar id="loginForm" type=""*/-->
        <form method="post" th:action="@{/login/auth}"th:object="${loginForm}">
            <input class="login_item" type="text" placeholder="enter username" th:field="*{username}">
            <br>
            <input class="login_item" type="password" placeholder="password" th:field="*{password}">
            <br>
            <input class="login_item" type="submit" value="login">
            <br>

        </form>
        <form method="get" th:action="@{/customer}">
            <input class="login_item" type="submit" value="new_customer">
        </form>

    </div>
</body>
</html>
